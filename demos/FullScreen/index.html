<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function openFull(){
        let domEl = document.documentElement;
        let requestFullScreen= domEl.requestFullSceen||domEl.webkitRequestFullScreen||domEl.mozRequestFullScreen||domEl.msRequestFullScreen
        requestFullScreen&&requestFullScreen.call(domEl)
    }

</script>
<button onclick="openFull()">全屏</button>

</body>
