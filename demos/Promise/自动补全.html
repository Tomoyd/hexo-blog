<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动补全搜索</title>
</head>
<body>
<input list="cardtype" id="myCard" oninput="input(this.value)"  name="myCard" />
<datalist id="cardtype">

    <option value="Visa">
    <option value="American Express">
</datalist>
<script src="自动补全搜索.js"></script>
</body>
</html>
